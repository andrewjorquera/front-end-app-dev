<h2>Sign Up</h2>
<form name="signUp" novalidate>

  <div class="form-group">
    <label for="firstName">First Name</label>
    <input type="text" name="firstName" class="form-control"
      ng-model="signupCtrl.firstName"
      required>
    <span ng-if="signUp.firstName.$error.required && signUp.firstName.$touched">Please enter a first name.</span>
  </div>

  <div class="form-group">
    <label for="lastName">Last Name</label>
    <input type="text" name="lastName" class="form-control"
      ng-model="signupCtrl.lastName"
      required>
    <span ng-if="signUp.lastName.$error.required && signUp.lastName.$touched">Please enter a last name.</span>
  </div>
  
  <div class="form-group">
    <label for="email">Email Address</label>
    <input type="email" name="email" class="form-control"
      ng-model="signupCtrl.email"
      required>
    <span ng-if="signUp.email.$invalid && signUp.email.$touched">Please enter a valid email address in format: handle@domain</span>
  </div>

  <div class="form-group">
    <label for="phoneNumber">Phone Number</label>
    <input type="text" name="phoneNumber" class="form-control"
      ng-model="signupCtrl.phoneNumber"
      pattern="(\d{3})-(\d{3})-(\d{4})"
      required>
    <span ng-if="signUp.phoneNumber.$invalid && signUp.phoneNumber.$touched">Please enter a valid phone number in format: ###-###-####</span>
  </div>

  <div class="form-group">
    <label for="favoriteDish">Favorite Dish (Menu Number)</label>
    <input type="text" name="favoriteDish" class="form-control"
      ng-model="signupCtrl.favoriteDish"
      valid-dish
      required>
    <span ng-if="signUp.favoriteDish.$error.required && signUp.favoriteDish.$touched">Please enter a dish menu number.</span>
    <span ng-if="signUp.favoriteDish.$error.validDish && signUp.favoriteDish.$touched">No such menu number exists.</span>
  </div>

  <button class="btn btn-primary" ng-disabled="signUp.$invalid" ng-click="signupCtrl.submit()">Submit</button>
  <br>

  <span ng-if="signupCtrl.completed">Your information has been saved.</span>
</form>
