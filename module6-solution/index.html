<!doctype html>
<html lang="en" ng-app="LunchCheck">
  <head>
    <title>Lunch Checker</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="styles/bootstrap.min.css">
    <script src="angular.min.js"></script>
    <script src="app.js"></script>
    <style>
      .message { font-size: 1.3em; font-weight: bold; }
      .text-border-green { border: 2px solid green; }
      .text-border-red { border: 2px solid darkred; }
    </style>
  </head>
<body>
   <div class="container" ng-controller="LunchCheckController">
     <h1>Lunch Checker</h1>

         <div class="form-group">
             <input id="lunch-menu" type="text"
             placeholder="list comma separated dishes you usually have for lunch"
             class="form-control {{textBorder}}"
             ng-model="lunchMenu">
             <!-- Empty items are NOT considered as an item towards the count-->
         </div>
         <div class="form-group">
             <button class="btn btn-default" ng-click="lunchButton()">Check If Too Much</button>
         </div>
         <div class="form-group message {{messageColor}}" ng-model="lunchMessage">
           <!-- Your message can go here. -->
             {{lunchMessage}}
         </div>
   </div>

</body>
</html>
